<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leader Board using HTML CSS and Javascript</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrapper">
		<div class="lboard_section">
			<div class="lboard_tabs">
				<div class="tabs">
					<ul>
						<li data-li="today">Today</li>
						<li class="active" data-li="month">Month</li>
						<li data-li="year">Year</li>
					</ul>
				</div>
			</div>
			<div class="lboard_wrap">
				<div class="lboard_item today lboard_mem_today" style="display: none;">
				</div>
				<div class="lboard_item month lboard_mem_month" style="display: block;">
					
				</div>
				<div class="lboard_item year lboard_mem_year" style="display: none;">
				
				</div>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
