<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leader Board using HTML CSS and Javascript</title>
	<script src="js/jquery-3.6.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.6.1.js"><\/script>')</script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrapper">
		<div class="lboard_section">
			<div class="lboard_tabs">
				<div class="tabs">
					<ul>
						<li data-li="today">Trivia Leader Board</li>
						<li class="active" data-li="month">Matching Game Leader Board</li>
					</ul>
				</div>
			</div>
			<div class="lboard_wrap">
				<div class="lboard_item today lboard_mem_today" style="display: none;">
				</div>
				<div class="lboard_item month lboard_mem_month" style="display: block;">
				</div>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
